name: create fannel list
on: 
  workflow_dispatch:
jobs:
  exec-pwd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: bash -c "pwd;ls"
      #- uses: stefanzweifel/git-auto-commit-action@v4

  exec-create:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 書き込むために必要
    steps:
      - uses: actions/checkout@v3
      - run: bash "manage/fannels/create_fannel_list.sh"
      #- uses: stefanzweifel/git-auto-commit-action@v4
